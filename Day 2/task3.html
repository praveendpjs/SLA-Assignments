<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) The div tag is block level element. The span tag is inline element  -->
    <!-- 2) The div tag occupies the entire width of the browser. The span tag takes only the width that is necessary -->
    <!-- 3) The div tag starts on a new line. The span tag does not start on a new line -->

    <!-- The div tag example -->
    <div>
        <h1>I'm heading tag</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit, maiores!</p>
    </div>

    <!-- The span tag example -->
    <p>This is <span>span tag</span></p>
    
</body>
</html>
