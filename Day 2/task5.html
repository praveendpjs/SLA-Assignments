<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Text formating is used for styling the text. It can also provide semantic meaning for the text -->
    <p>Lorem ipsum <b>dolor</b> sit amet.</p>
    <p>Lorem ipsum <strong>dolor</strong> sit amet.</p>
    <p>Lorem ipsum dolor <i>sit</i> amet.</p>
    <p>Lorem <em>ipsum</em> dolor sit amet.</p>
    <p>Lorem <del>ipsum dolor</del> sit amet.</p>
    <p>Lorem ipsum dolor sit <u>amet</u>.</p>
    <p>H<sub>2</sub>O</p>
    <p>E = mc<sup>2</sup></p>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <p>My favorite color is <del>blue</del> red.</p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
    
</body>
</html>
