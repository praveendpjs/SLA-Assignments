<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/submit" method="POST">
        <fieldset>
        <legend> <strong>Registration Form</strong></legend>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <br><br>

        <h3>Gender:</h3>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        <label><input type="radio" name="gender" value="other" required> Other</label>
        <br><br>

        <h3>Hobbies:</h3>
        <label><input type="checkbox" name="hobbies" value="coding"> Coding</label>
        <label><input type="checkbox" name="hobbies" value="cricket"> Cricket</label>
        <label><input type="checkbox" name="hobbies" value="music"> Music</label>
        <label><input type="checkbox" name="hobbies" value="dance"> Dance</label>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <br><br>
        <button type="submit">Register</button>
        </fieldset>
    </form>
</body>

</html>
