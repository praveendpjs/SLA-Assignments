<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate a square</title>
    <style>
        .square {
            height: 200px;
            width: 200px;
            background-color: red;
            margin: auto;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>This square will rotate infinitely</h1>
    <div class="square"></div>
</body>

</html>
