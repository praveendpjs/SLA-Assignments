<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover box</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background: rgb(25, 75, 73);
            color: white;
            padding: 20px;
            margin: 20px;
            transition: 0.5s ease, transform 0.3s;
        }

        .box:hover {
            background: teal;
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <h1>Hover over the boxes to see the changes</h1>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
    </div>




</body>

</html>
