<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Flip</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0f172a;
            font-family: sans-serif;
        }

        /* Scene gives perspective */
        .card {
            width: 300px;
            height: 180px;
            perspective: 1000px;
        }

        /* Inner wrapper for flipping */
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        /* Flip on hover */
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        /* Front & back faces */
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #fff;
        }

        .card-front {
            background: linear-gradient(135deg, #14b8a6, #0d9488);
        }

        .card-back {
            background: linear-gradient(135deg, #1e293b, #334155);
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">Front</div>
            <div class="card-back">Back</div>
        </div>
    </div>

</body>

</html>
