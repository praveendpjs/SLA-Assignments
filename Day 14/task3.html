<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image scaling</title>
    <style>
        img{
            height: 200px;
            width: 300px;
            border: 2px solid black;
            margin: 50px;
            transition: 0.5s ease, transform 0.3s;
        }
        img:hover{
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <h1>These images can be hovered to see changes</h1>
    <div class="img-container">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="sampleimg">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="sampleimg">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="sampleimg">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="sampleimg">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="sampleimg">
    </div>

</body>

</html>
