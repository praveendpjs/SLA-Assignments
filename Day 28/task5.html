<!DOCTYPE html>

<body>
    <script>
        const products = [
            { id: 1, name: "Phone", price: 12000 },
            { id: 2, name: "Laptop", price: 55000 },
            { id: 3, name: "Mouse", price: 500 }
        ];

        console.log("Raw products:", products);
        console.table(products);

        function getTotal() {
            debugger;
            let total = 0;
            for (let p of products) {
                total += p.price;
            }
            return total;
        }

        console.log("Total price:", getTotal());
    </script>

</body>
