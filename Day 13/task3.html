<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 20px;
        }
        .em-container{
            font-size: 32px;
        }
        .em{
            font-size: 1em;
        }
        .rem{
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <h1>rem and em comparison</h1>
    <div class="em-container">
        <p class="em">1em = 32px because it's parent div has font size 32px</p>
    </div>
    <p class="rem">1rem = 20px because we set html to 20px</p>
</body>
</html>
