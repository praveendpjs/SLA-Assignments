<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <p>Name:</p>
        <input type="text" placeholder="Enter your name" required>
        <p>Age:</p>
        <input type="number" placeholder="Enter your Age" required>
        <p>
            Select Course:
        </p>

        <select name="course" required>
            <option value="">-- Select a Course --</option>
            <option value="webdev">Web Development</option>
            <option value="datasci">Data Science</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="cybersec">Cyber Security</option>
            <option value="cloud">Cloud Computing</option>
        </select><br><br>
        
        <p>Message:</p>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Enter why you've enrolled in this course" required></textarea><br><br>

        <button type="submit">Submit</button>
</form>

</body>
</html>
