<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid #aaa;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            background: #f9f9f9;
        }

        .card-header {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>

<body>
    <div class="card">
        <div class="card-header" id="cardHeader">
            <h3>Info Card</h3>
        </div>
        <div class="card-body" id="cardBody" style="display:none;">
            <p>This is some extra information inside the card.</p>
        </div>
    </div>
    <script>
        $("#cardHeader").click(function () {
            $("#cardBody").slideToggle(200);
        });
    </script>
</body>

</html>
