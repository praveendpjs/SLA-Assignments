<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 200px;
            background-color: red;
            margin-top: 100px;
        }
        .box2{
            width: 300px;
            height: 200px;
            background-color: blue;
            margin-top: 50px;
            margin-left: 100px;
        }
        .box3{
            width: 300px;
            height: 200px;
            background-color: yellow;
            margin: 75px;
        }
    </style>
</head>
<body>
    <div class="box1">Margin top 100px</div>
    <div class="box2">Margin top 50px and Margin left 100px</div>
    <div class="box3">Total margin 75px</div>
</body>
</html>
