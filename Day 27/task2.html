<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="loadData()">Click me</button>
    <div id="showDetails">

    </div>

    <script>
        function loadData(){
            let result = document.getElementById("showDetails")

            fetch("https://api.github.com/users/praveendpjs").then((res) => {
                if (!res.ok) { throw new Error("Trouble getting data") }
                return res.json()
            }).then((data)=>{
                result.innerHTML = `The login ID is ${data.login} and the number of repositories are ${data.public_repos} `
                
            }).catch(err => console.log(err.message))
        }
    </script>
</body>

</html>
