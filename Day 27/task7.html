<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Followers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input {
            padding: 8px;
            font-size: 14px;
            margin-right: 10px;
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
        }

        .follower {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        .follower img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h2>GitHub Followers Finder</h2>

    <input type="text" id="username" placeholder="Enter GitHub username">
    <button onclick="loadFollowers()">Get Followers</button>

    <div id="followers"></div>

    <script>
        function loadFollowers() {
            const username = document.getElementById("username").value.trim();
            const followersDiv = document.getElementById("followers");

            if (!username) {
                followersDiv.innerHTML = "⚠️ Please enter a username.";
                return;
            }

            followersDiv.innerHTML = "⏳ Loading followers...";

            fetch(`https://api.github.com/users/${username}/followers`)
                .then((res) => {
                    if (!res.ok) {
                        throw new Error("❌ User not found or data cannot be fetched.");
                    }
                    return res.json();
                })
                .then((data) => {
                    if (data.length === 0) {
                        followersDiv.innerHTML = " This user has no followers.";
                        return;
                    }

                    followersDiv.innerHTML = data
                        .map(
                            (f) => `
                <div class="follower">
                    <img src="${f.avatar_url}" alt="${f.login}">
                    <a href="${f.html_url}" target="_blank">${f.login}</a>
                </div>`
                        )
                        .join("");
                })
                .catch((error) => {
                    followersDiv.innerHTML = error.message;
                });
        }
    </script>
</body>

</html>
