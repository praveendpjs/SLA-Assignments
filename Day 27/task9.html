<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="loadFollowers()">Click me</button>
    <p id="loading"></p>
    <div id="followers"></div>
    <script>
        function loadFollowers() {
            let followers = document.getElementById("followers");
            let loading = document.getElementById("loading");
            loading.innerHTML = "Loading please wait...";
            fetch("https://api.github.com/users/Arun-Trainer-Softlogic/followers")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error("Data cannot be fetched")
                    }
                    return res.json()
                })
                .then((data) => {
                    loading.innerHTML = data.map((follower) => `<p>${follower.login}</p>`).join("");

                })
                .catch((error) => {
                    followers.innerHTML = error.message
                })
        }
    </script>
</body>

</html>
