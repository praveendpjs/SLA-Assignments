<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Change this text</h1>
    <button onclick="changeText()">Click me</button>

    <script>
        function changeText(){
            document.getElementById("heading").innerText = "Heading has been changed"
        }
    </script>
</body>
</html>
