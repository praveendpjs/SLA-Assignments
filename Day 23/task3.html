<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">

    </ul>
    <script>
        let list = document.getElementById("list");
        let arr = ["item1","item2","item3"];

        arr.forEach((item)=>{
            let li = document.createElement("li");
            li.textContent = item
            list.appendChild(li)

        })
    </script>
</body>
</html>
