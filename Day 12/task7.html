<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .product {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="product">
            <h3>Product 1</h3>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
</body>

</html>
