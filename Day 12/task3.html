<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Box Flex Layout</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .box {
            height: 100px;
            width: 100px;
            background: rgb(25, 75, 73);
            color: white;
            padding: 20px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>

</html>
